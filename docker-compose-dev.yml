version: '3.8'
services:
  redis:
    image: redis:6.2-alpine
    container_name: redis-nt
    ports:
      - "6379:6379"
    command: redis-server --requirepass "" --notify-keyspace-events Ex
    networks:
      - app-nt
    volumes:
      - redis_data:/data/db
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  zookeeper:
    image: zookeeper:3.7
    container_name: zookeeper-nt
    ports:
      - "2181:2181"
    networks:
      - app-nt

  kafka:
    image: wurstmeister/kafka
    container_name: kafka-nt
    ports:
      - "9092:9092"
      - "7071:7071"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_JMX_PORT: 7071
      KAFKA_OPTS: "-javaagent:/opt/jmx_exporter/jmx_prometheus_javaagent.jar=7071:/opt/jmx_exporter/kafka-jmx-exporter.yml"
    volumes:
      - ./jmx_prometheus_javaagent-0.16.1.jar:/opt/jmx_exporter/jmx_prometheus_javaagent.jar
      - ./kafka-jmx-exporter.yml:/opt/jmx_exporter/kafka-jmx-exporter.yml
    depends_on:
      - zookeeper
    networks:
      - app-nt
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--bootstrap-server", "kafka:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
  
      
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-nt
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alerts.yml:/etc/prometheus/alerts.yml
    networks:
      - app-nt    
      
  mailhog:
    container_name: mailHog_nt
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - app-nt    

  app:
    build: .
    container_name: voto-app
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      db:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/voto_db
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ""
      SPRING_PROFILES_ACTIVE: hml
    networks:
      - app-nt

  db:
    image: postgres:13-alpine
    container_name: postgres-nt
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: voto_db
    ports:
      - "5432:5432"
    networks:
      - app-nt
    volumes:
      - postgres_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  app-nt:
    driver: bridge


volumes:
  postgres_data:
  redis_data:
