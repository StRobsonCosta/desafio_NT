groups:
  - name: votacao-alerts
    rules:
      - alert: SessaoVotacaoLenta                                  #definir uma regra de negócio
        expr: votacao_tempo_sessao_aberta_seconds > 300
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Sessão de votação aberta por mais de 5 minutos" 
          description: "A sessão de votação para uma pauta está ativa há mais de 5 minutos. Verifique."

